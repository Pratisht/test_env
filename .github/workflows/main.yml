name: Azure ML CI CD Workflow

# Manual trigger with parameters
on:
  #Schedule Workflow every hour
#   schedule:
#     - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      env_type:
        description: 'Environment Name'
        required: true
        default: 'Prod'
        
permissions:
      id-token: write
      contents: read
jobs:
  Build:     
    runs-on: ubuntu-latest
    name: 'Build-Test'
    steps:
      # Checkout Repo Code
      - name: Checkout Repo Code
        uses: actions/checkout@v2
  
    
      - name: test_run
        run: |
              if [[ "$${{ inputs.env_type }}" == "prod" ]]; then
              python ./main.py
         
         

      
      
    
      
